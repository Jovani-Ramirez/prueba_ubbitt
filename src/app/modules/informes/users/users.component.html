<div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-header-left">Listado de numeros de emergencia</h5>
          <!-- <a class="btn-add card-header-right" mat-raised-button (click)="newNotice()">Agregar nuevo comunicado</a> -->
        </div>
  
        <div class="card-body">
          <div class="row">
            <div class="table-responsive">
  
              <div class="center">
                <mat-form-field class="filter">
                  <mat-label>Buscar</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar PQR" #input>
                </mat-form-field>
              </div>
  
              <table mat-table [dataSource]="dataSource" matSort class="w-100">
  
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
  
                <ng-container matColumnDef="apellido_paterno">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
                  <td mat-cell *matCellDef="let element"> {{element.apellid_p}} </td>
                </ng-container>
  
                <ng-container matColumnDef="apellido_materno">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
                  <td mat-cell *matCellDef="let element"> {{element.apellido_m}} </td>
                </ng-container>
  
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
  
                <ng-container matColumnDef="permisos">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Permisos </th>
                  <td mat-cell *matCellDef="let element"> {{element.permisos}} </td>
                </ng-container>
  
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                  <td mat-cell *matCellDef="let element">
                    <a href="administracion/detail-number/{{element.id_directorio}}" mat-icon-button class="text-success">
                      <mat-icon>create</mat-icon>
                    </a>
                    <a href="administracion/detail-number/{{element.id_directorio}}" mat-icon-button class="text-success">
                      <mat-icon>create</mat-icon>
                    </a>
                    <a href="administracion/detail-number/{{element.id_directorio}}" mat-icon-button class="text-success">
                      <mat-icon>create</mat-icon>
                    </a>
                  </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
  
              <mat-paginator [pageSizeOptions]="[5, 10,15]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
