<div class="container">

  <div class="container-title">
    <h2 class="title">Usuarios</h2>
  </div>

  <div class="header-users">
    <div class="item"></div>
    <div class="container-filter">
      <mat-form-field class="filter">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
      </mat-form-field>
    </div>
    <div class="container-btn">
      <button mat-raised-button class="btn-create">Crear usuario</button>
    </div>
  </div>


  <div class="container-t">

    <mat-card class="container-table">
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" matSort class="w-100">
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <ng-container matColumnDef="apellido_paterno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
            <td mat-cell *matCellDef="let element"> {{element.apellid_p}} </td>
          </ng-container>
      
          <ng-container matColumnDef="apellido_materno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido_m}} </td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
      
          <ng-container matColumnDef="permisos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Permisos </th>
            <td mat-cell *matCellDef="let element"> {{element.permisos}} </td>
          </ng-container>
      
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let element">
              <a href="" mat-icon-button class="text-success" matTooltip="Ver">
                <mat-icon class="icon-option">visibility</mat-icon>
              </a>
              <a href="" mat-icon-button class="text-success" matTooltip="Editar">
                <mat-icon class="icon-option">edit</mat-icon>
              </a>
              <a href="" mat-icon-button class="text-success"matTooltip="Desactivar">
                <mat-icon class="icon-option">content_paste_off</mat-icon>
              </a>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>    
        <mat-paginator [pageSizeOptions]="[5, 10,15]" showFirstLastButtons></mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>


  
</div>
